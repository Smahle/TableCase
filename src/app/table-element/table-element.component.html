<!-- filter-->
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<!-- table with matSort-->
<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Alder -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
    <td mat-cell *matCellDef="let row">{{row.age}}</td>
  </ng-container>

  <!-- Fødselsdag -->
  <!-- date pipe fixer date output i tabell -->
  <ng-container matColumnDef="birthDay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
    <td mat-cell *matCellDef="let row">{{row.birthDay | date}}</td>
  </ng-container>

  <!-- Lutefisk. Angular if setning som sjekker verdien på lutefiskElsker og mat-icon for a lage symbol-->
  <ng-container matColumnDef="lutefiskElsker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Liker lutefisk</th>
    <td mat-cell *matCellDef="let row">

      <div *ngIf="row.lutefiskElsker; else elseBlock">
        <mat-icon style="color: green;">done</mat-icon>
      </div>
      <ng-template #elseBlock>
        <mat-icon style="color: red;">clear</mat-icon>
      </ng-template>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
